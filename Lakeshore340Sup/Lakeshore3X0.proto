Terminator = CR LF;

getTemp {
  out "KRDG? \$1";
  in "%e";
}

getRdg {
  out "SRDG? \$1";
  in "%e";
}

setTemp {
  out "SETP \$1,%f";
}

getSetTemp {
  out "SETP? \$1";
  in "%e";
}

setP {
  out "PID \$2,%f,%(\$1I)f,%(\$1D)d";
  out "PID? \$2";
  in "%(\$1P)f,%(\$1I)f,%(\$1D)d";
}

getP {
  out "PID? \$1";
  in "%f,%*f,%*d";
}

setI {
  out "PID \$2,%(\$1P)f,%f,%(\$1D)d";
  out "PID? \$2";
  in "%(\$1P)f,%(\$1I)f,%(\$1D)d";
}

getI {
  out "PID? \$1";
  in "%*f,%f,%*d";
}

setD {
  out "PID \$2,%(\$1P)f,%(\$1I)f,%d";
  out "PID? \$2";
  in "%(\$1P)f,%(\$1I)f,%(\$1D)d";
}

getD {
  out "PID? \$1";
  in "%*f,%*f,%d";
}

setPidMode {
  out "CMODE \$1,%d";
}

getPidMode {
  out "CMODE? \$1";
  in "%d";
}

setLoop {
  out "CSET? \$2";
  in "%(\$1_CONTROLINPUT){A|B},%(\$1_SENSORUNITS)d,%*{0|1},%(\$1_POWERUPENABLE)d";
  out "CSET 1,%(\$1_CONTROLINPUT){A|B},%(\$1_SENSORUNITS)d,%{0|1},%(\$1_POWERUPENABLE)d";
}

getLoop {
  out "CSET? \$2";
  in "%(\$1_CONTROLINPUT){A|B},%(\$1_SENSORUNITS)d,%{0|1},%(\$1_POWERUPENABLE)d";
}

setMaxTemp {
  out "CLIMIT \$1,%f";
}

getMaxTemp {
  out "CLIMIT? \$1";
  in "%e,%*e,%*e,%*e,%*e";
}

