Terminator = CR LF;

getOutput {
  out "HTR?";
  in "%e";
}

getRange {
  out "RANGE?";
  in "%d";
}

setRange {
  out "RANGE %d";
}

getExA {
  out "INTYPE? A";
  in "%d";
}

setExA {
  out "INTYPE A, 1, , , , %d";
}

setMaxTemp {
  out "CLIMIT \$1,%f";
}

getMaxTemp {
  out "CLIMIT? \$1";
  in "%e,%*e,%*e,%*e,%*e";
}