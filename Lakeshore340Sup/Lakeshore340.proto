Terminator = CR LF;

getOutput {
  out "HTR?";
  in "%e";
}

getRange {
  out "RANGE?";
  in "%d";
}

setRange {
  out "RANGE %d";
}

getExA {
  out "INTYPE? A";
  in "%d";
}

setExA {
  out "INTYPE A, 1, , , , %d";
}

setMaxTemp {
  out "CLIMIT \$1,%f";
}

getMaxTemp {
  out "CLIMIT? \$1";
  in "%e,%*e,%*e,%*e,%*e";
}

setPidMode {
  out "CMODE \$1,%d";
}

getPidMode {
  out "CMODE? \$1";
  in "%d";
}

setLoop {
  out "CSET? \$2";
  in "%(\$1_CONTROLINPUT){A|B},%(\$1_SENSORUNITS)d,%*{0|1},%(\$1_POWERUPENABLE)d";
  out "CSET 1,%(\$1_CONTROLINPUT){A|B},%(\$1_SENSORUNITS)d,%{0|1},%(\$1_POWERUPENABLE)d";
}

getLoop {
  out "CSET? \$2";
  in "%(\$1_CONTROLINPUT){A|B},%(\$1_SENSORUNITS)d,%{0|1},%(\$1_POWERUPENABLE)d";
}
