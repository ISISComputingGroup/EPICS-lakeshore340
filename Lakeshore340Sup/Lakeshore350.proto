Terminator = CR LF;

getOutput {
  out "HTR? \$1";
  in "%e";
}

getRange {
  out "RANGE? \$1";
  in "%d";
}

setRange {
  out "RANGE \$1 %d";
}

setMaxTemp {
  out "TLIMIT \$1,%f";
}

getMaxTemp {
  out "TLIMIT? \$1";
  in "%e,%*e,%*e,%*e,%*e";
}

setPidMode {
  out "OUTMODE \$1,%d";
}

getPidMode {
  out "OUTMODE? \$1";
  in "%d";
}

setLoop {
  out "ANALOG? \$2";
  in "%(\$1_CONTROLINPUT){A|B},%(\$1_SENSORUNITS)d,%*{0|1},%(\$1_POWERUPENABLE)d";
  out "CSET 1,%(\$1_CONTROLINPUT){A|B},%(\$1_SENSORUNITS)d,%{0|1},%(\$1_POWERUPENABLE)d";
}

getLoop {
  out "ANALOG? \$2";
  in "%(\$1_CONTROLINPUT){A|B},%(\$1_SENSORUNITS)d,%{0|1},%(\$1_POWERUPENABLE)d";
}